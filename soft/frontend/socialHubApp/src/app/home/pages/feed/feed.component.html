<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Page</title>
    <link rel="stylesheet" type="text/css" href="feed.component.css">
</head>

<!-- Estructura -->

<body>
    <div class="row">
        <div class="col-sm-2">
            <app-navbar />
        </div>

        <div class="col-sm-10">
            <h1 class="d-flex align-items-center justify-content-center">
                SocialHub
            </h1>
            <!-- Feed content -->
            <div class="posts" *ngIf="posts.length > 0">
                <div class="d-flex align-items-center justify-content-center" *ngFor="let post of posts">
                    <div class="image-box">
                        <div class="image-container">
                            <img [src]="getBase64Image(post.postContent)" alt="Imagen">
                        </div>
                        <div class="header-container">
                            <h3 class="header"><b>{{this.post.username + ": "}}</b>{{ post.text }}</h3>
                            <img [src]="post.likeImage ? '/assets/resources/fire-real.png' : '/assets/resources/fire.png'"
                                alt="Like" class="like-button" (click)="likeImage(post)">
                                <span class="like-count">{{ post.nlikes }}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <h2 class="no-posts" *ngIf="noPosts" [innerHTML]="noPostsMessage"></h2>
            </div>
        </div>

    </div>
</body>

</html>
