<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" href="profile.component.css">
</head>


<!-- Estructura -->

<body>
    <div class="row">
        <div class="col-sm-2">
            <app-navbar />
        </div>

        <div class="col-sm-10">
            <h1 class="d-flex align-items-center justify-content-center">
                SocialHub
            </h1>
            <div class="d-flex justify-content-center">
                <div class="profile-container">
                    <div class="profile">
                        <div class="profile-details">
                            <div class="profile-picture">
                                <img [src]="getBase64Image(profile.profilePic)" alt="Foto de perfil">
                            </div>
                            <div class="profile-info">
                                <div class="username">{{ profile.username }}</div>
                                <div class="fullname">{{ profile.fullname }}</div>
                                <div class="edit-profile" *ngIf="!isEditMode">
                                    <button (click)="editProfile()">Edit profile</button>
                                </div>
                                <div class="edit-profile-form" *ngIf="isEditMode">
                                    <input [(ngModel)]="editRequest.username" class="form-control"
                                        placeholder="new username">
                                    <input [(ngModel)]="editRequest.fullname" class="form-control"
                                        placeholder="new fullname">
                                    <button class="change-privacy" (click)="changePrivacy()"></button>
                                    <div class="buttons">
                                        <button class="btn btn-primary" (click)="saveProfile()">Save</button>
                                        <button class="btn btn-secondary"
                                            (click)="cancelEditProfile()">Cancelar</button>
                                    </div>
                                </div>
                                <br> <!-- \n  -->
                                <div class="change-password">
                                    <button (click)="changePassword()">Change Password</button>
                                </div>
                                <p class="error-message" *ngIf="existError" [innerHTML]="errorMessage"></p>
                            </div>
                        </div>
                        <div class="profile-stats">
                            <div class="stats">
                                <div class="stat">
                                    <div class="value">{{ profile.nfollowers }}</div>
                                    <div class="label">Followers</div>
                                </div>
                                <div class="stat">
                                    <div class="value">{{ profile.nfollowing }}</div>
                                    <div class="label">Following</div>
                                </div>
                                <div class="stat">
                                    <div class="value">{{ profile.nposts }}</div>
                                    <div class="label">Posts</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="posts" *ngIf="profile.posts.length > 0">
                        <div class="d-flex align-items-center justify-content-center"
                            *ngFor="let post of profile.posts">
                            <div class="image-box">
                                <div class="image-container">
                                    <img [src]="getBase64Image(post.postContent)" alt="Imagen">
                                </div>
                                <div class="header-container">
                                    <h3 class="header"><b>{{this.profile.username + ": "}}</b>{{ post.text }}</h3>
                                    <img [src]="post.likeImage ? '/assets/resources/fire-real.png' : '/assets/resources/fire.png'"
                                        alt="Like" class="like-button" (click)="likeImage(post)">
                                    <span class="like-count">{{ post.nlikes }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="no-posts" *ngIf="profile.posts.length === 0">
                        No publications
                    </div>
                    <div class="follow-requests" *ngIf="profile.followRequests.length > 0">
                        <div class="request" *ngFor="let request of profile.followRequests">
                            <div class="username">{{ request }}</div>
                            <div class="actions">
                                <button class="btn btn-primary" (click)="acceptFollowRequest(request)">Aceptar</button>
                                <button class="btn btn-danger" (click)="rejectFollowRequest(request)">Rechazar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
